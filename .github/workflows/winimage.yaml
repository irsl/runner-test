name: Create and publish Container Images

on:
  workflow_dispatch:


jobs:
  Explore-GitHub-Actions:
    # You need to use the INSTALLATION_NAME from the previous step
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - run: |
        docker build -t win .
        docker images
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u irsl --password-stdin
        docker tag win ghcr.io/irsl/runner-test/win:latest
        docker push ghcr.io/irsl/runner-test/win:latest
